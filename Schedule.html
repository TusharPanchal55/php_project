<html>
	<head>
		<title>Schedule</title>
	</head>

	<body>
	<h1 align = "center"> Hurry Up! Schedule Your Trip </h1>
	<br><br>
	<form>
	<p align ="center">From : <select name="destination" value = "destination">
		<option value ="">Select the location</option>
		<option value ="MUMBAI">MUMBAI</option>
		<option value ="PUNE">PUNE</option>
		<option value ="KOLKATA">KOLKATA</option>
		<option value="DELHI">DELHI</option>
		</select>
	</p>
	<br>
	<p align ="center">To : <select name="destination" value = "destination">
		<option value ="">Select the location</option>
		<option value ="SINGAPORE">SINGAPORE</option>
		<option value ="AUSTRALIA">AUSTRALIA</option>
		<option value ="LONDON">LONDON</option>
		<option value="PARIS">PARIS</option>
		</select>
	</p>
	<br>
	<p align = "center">Date of Departure : <input type = "Date" name = "date" required></p>
	<br>
	<p align = "center">Select time : <input type = "Time" name = "time" required></p>
	<br>
	<button type ="submit" align = "center">Submit</button>
	</form>
	</body>
</html>
